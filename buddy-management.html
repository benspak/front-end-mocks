<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buddy Management - ADHD Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ADHD Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buddy Management</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Buddy Management Section -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h3 class="text-center mb-4">Manage Your Buddies</h3>

                <!-- Add Buddy Section -->
                <div class="card p-4 mb-4">
                    <h5>Add a New Buddy</h5>
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="newBuddy" placeholder="Enter username or location">
                        <button class="btn btn-primary" type="button" id="addBuddyButton">Add Buddy</button>
                    </div>
                </div>

                <!-- Current Buddies List -->
                <div class="card p-4">
                    <h5>Your Buddies</h5>
                    <div id="buddyList">
                        <!-- Sample Buddy (You can replace this with actual buddies from the system) -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <h6>@johndoe</h6>
                                <p class="text-muted">Location: New York, USA</p>
                            </div>
                            <button class="btn btn-outline-danger btn-sm" onclick="removeBuddy('@johndoe')">Remove Buddy</button>
                        </div>

                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <h6>@janesmith</h6>
                                <p class="text-muted">Location: Los Angeles, USA</p>
                            </div>
                            <button class="btn btn-outline-danger btn-sm" onclick="removeBuddy('@janesmith')">Remove Buddy</button>
                        </div>

                        <!-- Add more buddy entries here dynamically -->
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Buddy Management -->
    <script>
        // Function to simulate adding a new buddy
        document.getElementById('addBuddyButton').addEventListener('click', function() {
            const newBuddy = document.getElementById('newBuddy').value;
            if (newBuddy) {
                const buddyList = document.getElementById('buddyList');
                const buddyCard = `
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <div>
                            <h6>${newBuddy}</h6>
                            <p class="text-muted">Location: Unknown</p>
                        </div>
                        <button class="btn btn-outline-danger btn-sm" onclick="removeBuddy('${newBuddy}')">Remove Buddy</button>
                    </div>`;
                buddyList.insertAdjacentHTML('beforeend', buddyCard);
                document.getElementById('newBuddy').value = '';  // Clear the input
            }
        });

        // Function to simulate removing a buddy
        function removeBuddy(buddyUsername) {
            const buddyElements = document.querySelectorAll('#buddyList > div');
            buddyElements.forEach(function(buddyElement) {
                if (buddyElement.querySelector('h6').textContent === buddyUsername) {
                    buddyElement.remove();
                }
            });
        }
    </script>
</body>

</html>
