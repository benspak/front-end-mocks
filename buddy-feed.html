<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buddy Feed - ADHD Task Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>

<body>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">ADHD Task Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Buddy Feed</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Buddy Feed Section -->
    <section class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-sm-12">
                <h3 class="text-center mb-4">Buddy Feed</h3>

                <!-- Refresh Button -->
                <div class="text-center mb-4">
                    <button class="btn btn-primary" id="refreshFeedButton">Refresh Feed</button>
                </div>

                <!-- Buddy Feed List -->
                <div id="buddyFeedList">
                    <!-- Sample Buddy Activity (You can replace this with actual results from the system) -->
                    <div class="card p-3 mb-3">
                        <h5>@johndoe</h5>
                        <p class="text-muted">Completed 5 tasks today!</p>
                        <button class="btn btn-outline-success btn-sm">Encourage</button>
                    </div>

                    <div class="card p-3 mb-3">
                        <h5>@janesmith</h5>
                        <p class="text-muted">Completed 4 tasks today!</p>
                        <button class="btn btn-outline-success btn-sm">Encourage</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript for Buddy Feed Refresh -->
    <script>
        document.getElementById('refreshFeedButton').addEventListener('click', function() {
            // Simulate refreshing the buddy feed
            console.log('Buddy feed refreshed!');
            // You can add functionality to fetch updated data and repopulate the buddy feed list
        });
    </script>
</body>

</html>
